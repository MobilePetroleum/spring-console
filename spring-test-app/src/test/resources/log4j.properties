# suppress inspection "UnusedProperty" for whole file
# Root logger option
log4j.rootLogger=INFO, target

log4j.appender.target=org.apache.log4j.FileAppender
log4j.appender.target.File=${project.build.directory}/test.log
log4j.appender.target.layout=org.apache.log4j.PatternLayout
log4j.appender.target.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n